<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoURL || '../../assets/user.png'}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong><i class="fa fa-location-arrow"></i> Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong><i class="fa fa-birthday-cake"></i> Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong><i class="fa fa-clock-o"></i> Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong><i class="fa fa-calendar"></i> Member since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100"><i class="fa fa-thumbs-up"></i> Like</button>
            <button class="btn btn-success w-100"><i class="fa fa-envelope"></i> Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user?.knownAs}}">
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              <h4>Interests</h4>
              <p>{{user.interests}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              <!-- <p>{{user?.interests}}</p> -->
            </tab>
            <tab heading="Messages">
              <h4>Messages</h4>
              <!-- <p>{{user?.interests}}</p> -->
            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
