<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="aler alert-info p-2">
        
          <strong>Information: </strong> You have made changes. Any unsaved changes will be lost!
        
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user?.photoURL}}" alt="{{user?.knownAs}}">
          <div class="card-body">
            <div>
              <strong><i class="fa fa-location-arrow"></i> Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong><i class="fa fa-birthday-cake"></i> Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong><i class="fa fa-clock-o"></i> Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong><i class="fa fa-calendar"></i> Member since:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100"><i class="fa fa-save"></i> Save Changes </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
          <div class="tab-panel">
            <tabset class="member-tabset">
              <tab heading="Edit Profile">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>
                  <textarea name="introduction" style="background-color: #0a474d; color: #839496;" rows="6" class="form-control dblue" [(ngModel)]="user.introduction"></textarea>
                  <h4>Looking For</h4>
                  <textarea name="lookingFor" style="background-color: #0a474d; color: #839496;" rows="6" class="form-control dblue" [(ngModel)]="user.lookingFor"></textarea>
                  <h4>Interests</h4>
                  <textarea name="interests" style="background-color: #0a474d; color: #839496;" rows="6" class="form-control dblue" [(ngModel)]="user.interests"></textarea>
                  <div class="form-inline" style="margin-top: 5px;">
                    <label for="city">City   </label>
                    <input class="form-control dblue" style="background-color: #0a474d; color: #839496;" type="text" name="city" [(ngModel)]="user.city">
                    <label for="country">Country   </label>
                    <input class="form-control dblue" style="background-color: #0a474d; color: #839496;" type="text" name="country" [(ngModel)]="user.country">
                  </div>
                </form>      
              </tab>
              <tab heading="Photos">
                <p>Photo edit will go here</p>
              </tab>
            </tabset>
          </div>
      </div>
    </div>
  </div>
